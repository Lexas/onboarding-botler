<!DOCTYPE html>
<html>    
    <head>
        <title>Onboarding Botler</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div id='title'>
            Onboarding Botler
            <img id='logo' src='http://41.media.tumblr.com/9755bdfc498878946d215c5cc5a138c0/tumblr_nv04b67zLN1rfoa6ko1_1280.png'/>
        </div>
        <form action="/addToRepo" method="POST">
            <ul>
                <li><label>First Name</label><input type='text' id='fname' /></li>
                <li><label>Last Name</label><input type='text' id='lname' /></li>
                <li><label>Email</label><input type='text' id='email' /></li>
                <li><label>Do you have a Pre-existing GitHub account?</label>
                    <span class='radio_container'>
                        <label><input type='radio' name='github' class='github' value='true' /> Yes</label>
                        <label><input type='radio' name='github' class='github' value='false' /> No</label>
                    </span>
                </li>
                <li id='github_line'><label id='github_account_text'></label><input type='text' id='github_user' name='githubUser' /></li>
                <li><label>Do you have a Pre-existing Slack account?</label>
                    <span class='radio_container'>
                        <label><input type='radio' name='slack' class='slack' value='true' /> Yes</label>
                        <label><input type='radio' name='slack' class='slack' value='false' /> No</label>
                    </span>
                </li>
                <li id='slack_line'><label id='slack_account_text'></label><input type='text' id='slack_user' /></li>
            </ul>
            <button id='run'>Start Process</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
